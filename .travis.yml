language: python
python: 2.7
matrix:
  include:
  - env: stack=precise-container-filter
    sudo: false
    dist: precise
  - env: stack=precise-container-nofilter
    sudo: false
    dist: precise
    filter_secrets: false
  - env: stack=precise-sudo-filter
    dist: precise
    sudo: required
rvm:
  - 2.2
cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/pip/wheels
branches:
  only:
  - master
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
install:
  - nvm install 4
script: true
after_failure:
  - dmesg | tail -n 100
